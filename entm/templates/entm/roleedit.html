
{% load staticfiles %}


<form id="role_update_form" role="form" action="{% url 'dma:role_edit_manager' object.id %}" method="post" class="form-horizontal">{% csrf_token %}
    <div class="modal-header">
        <button type="button" id="doXAdd" class="close" data-dismiss="modal"
            aria-hidden="true">&times;</button>
        <h4 class="modal-title">新增角色</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <input id="idStr" type="text" hidden="true" name="id" value="{{ object.id }}">
                <div class="form-group">
                    <label class="col-md-3 control-label"><label
                        class="text-danger">*</label> 角色名称： </label>
                    <div class="col-md-7">
                        <input name="name"  type="text" value="{{ form.name.value }}" 
                            class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">备注：</label>
                    <div class="col-md-7">
                        <textarea name="notes" rows="4" class="form-control" 
                            value="{{ form.notes.value }}">{{ form.notes.value }}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-7">
                        <input id="permissionTree" name="permissionTree" type="text"
                            hidden="true" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"> 操作权限：</label>
                    <div class="col-md-7">
                        <div class="treeArea">
                            <ul id="permissionEditDemo" name="fenceTree" class="ztree"></ul>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button id="doSubmitEdit" class="btn btn-primary" type="button">
            <strong>提 交</strong>
        </button>
        <button id="doCloseEdit" type="button" class="btn btn-default" data-dismiss="modal">
            <strong>关 闭</strong>
        </button>
    </div>
</form>

<script src="{% static 'virvo/roleEdit.js' %}"></script>
