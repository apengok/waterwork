 
{% extends '_vbase.html' %}


{% load staticfiles %}

{% block main_content %}


<div class="row">
      <div class="col-md-12">
          <div class="panel panel-default">
              <div class="panel-heading" id="stretch" >
                  <h3 class="panel-title fwb">小区管理</h3>
                  <div class="actions pull-right">
                      <i class="fa chevron-down"  id="stretch-chevron" ></i>
                  </div>
              </div>
              <div class="panel-body fixed-table-body"  id="stretch-body">
                  <div class="ToolPanel">
                      <div class="bars pull-left">
                          <div class="btn-group pull-left barsMargin" role="group">
                             <form role="form">
                                 <label><input type="text" class="Inlinesearch form-control" id="simpleQueryParam" name="simpleQueryParam" placeholder="请输入站点名称/仪表编号/SIM卡号"></label>
                                 <button type="button" id="search_button" onclick="myTable.requestData()"
                                         class="btn btn-outline btn-default">搜索
                                 </button>
                                 <input id="hiddenText" type="text" style="display:none" />
                             </form>
                          </div>
                          <div class="dropdown pull-left">
                              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">操作菜单<span class="caret"></span>
                              </button>
                              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                  <li><span  id="addId" data-toggle="modal" data-target="#addDistrictForm"><i class="glyphicon glyphicon-plus icoPaddingLeft"></i>新增</span></li>
                                  <!-- <li><a href="/clbs/m/basicinfo/equipment/device/export" id="exportId"><i class="glyphicon glyphicon-log-out icoPaddingLeft"></i>导出</a></li>
                                  <li><a href="/clbs/m/basicinfo/equipment/device/import" id="importId" data-toggle="modal" data-target="#commonSmWin"><i class="glyphicon glyphicon-log-in icoPaddingLeft"></i>导入</a></li> -->
                                  <!-- <li><a href="#" id="del_model"><i class="glyphicon glyphicon-trash icoPaddingLeft"></i>批量删除</a></li> -->
                                  
                              </ul>
                          </div>
                      </div>
                      <div class="columns btn-group pull-right terminalManagement">
                          <button id="refreshTable" class="btn btn-default" type="button" name="refresh" title="刷新">
                              <i class="glyphicon glyphicon-refresh icon-refresh"></i>
                          </button>
                          <div class="keep-open btn-group" title="定制显示列">
                              <button id="customizeColumns" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                  <i class="glyphicon glyphicon-th icon-th"></i> <span class="caret"></span>
                              </button>
                              <ul class="dropdown-menu" role="menu" id="Ul-menu-text">
                              </ul>
                          </div>
                      </div>
                  </div>
                  <table id="dataTable"
                      class="table table-striped table-bordered table-hover checkTable"
                      cellspacing="0" width="100%">
                      <thead>
                          <tr>
                              <th></th>
                              <th><input type="checkbox" id="checkAll"></th>
                              <th>操作</th>
                              <th>小区</th>
                              <th>所属组织</th>
                              <th>小区地址</th>
                              <th>集中器</th>
                              
                          </tr>
                      </thead>
                      <tbody>
                      </tbody>
                  </table>
              </div>
          </div>

          <!-- add neighborhood -->
          <div class="modal fade" id="addDistrictForm" aria-hidden="true" data-backdrop="static" role="dialog"
             aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                        <h4 class="modal-title">新增小区</h4>
                    </div>
                    <div class="modal-body">
                        <!-- 新增围栏表单 -->
                        <form class="form-horizontal" id="rectangles" role="form" action="/gis/fence/managefence/rectangles" method="post">
                            <table id="rectangle-lng-lat1" class="table table-striped table-bordered table-hover table-lng-lat">
                            </table>
                            <div class="row">
                                <div class="form-group">
                                    <input type="hidden" id="addOrUpdateRectangleFlag" name="addOrUpdateRectangleFlag"/>
                                    <input type="hidden" id="rectangleId" name="rectangleId"/>
                                    <label class="col-md-3 control-label"><label class="text-danger">*</label> 区域名称：</label>
                                    <div class=" col-md-8">
                                        <input type="text" placeholder="请输入区域名称" class="form-control" id="rectangleName"
                                               name="name"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">区域类型：</label>
                                    <div class=" col-md-8">
                                        <select class="form-control" id="rectangleType" name="type">
                                            <option value="普通区域">普通区域</option>
                                            <!-- <option value="危险区域">危险区域</option>
                                            <option value="违规区域">违规区域</option>
                                            <option value="休息区">休息区</option>
                                            <option value="接驳点">接驳点</option>
                                            <option value="风控点">风控点</option> -->
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group hidden">
                                    <label class="col-md-3 control-label">形状：</label>
                                    <div class=" col-md-8">
                                        <select class="form-control" id="rectangleShape" name="shape">
                                            <option value="矩形">矩形</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">描述：</label>
                                    <div class=" col-md-8">
                                        <textarea class="form-control" rows="3" id="rectangleDescription"
                                                  name="description"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label lngLat_show">经纬度<span class="fa fa-chevron-up"
                                                                                               aria-hidden="true"></span></label>
                                </div>
                                <div class="pointList">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">左上点经、纬度：</label>
                                        <div class=" col-md-8">
                                            <input id="LUPointLngLat" name="lnglatQuery_LU" type="text" placeholder="请输入左上点经、纬度"
                                                   class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">右下点经、纬度：</label>
                                        <div class=" col-md-8">
                                            <input id="RDPointLngLat" name="lnglatQuery_RD" type="text" placeholder="请输入右下点经、纬度"
                                                   class="form-control"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <input type="hidden" id="pointSeqsRectangles" name="pointSeqs"/>
                                <input type="hidden" id="longitudesRectangles" name="longitudes"/>
                                <input type="hidden" id="latitudesRectangles" name="latitudes"/>
                                <button type="button" data-type="zw_m_rectangle" id="rectangleSave" class="btn btn-primary">保存
                                </button>
                                <button type="button" id="rectangleEditClose" class="btn btn-default btn-off"
                                        data-dismiss="modal">取消
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        
      </div>
  </div>    




{% endblock %}




{% block javascript %}
<script src="{% static 'virvo/resources/js/zTree/js/ztreeSearch.js' %}"></script>
<script src="{% static 'virvo/wro/comunityList.js' %}"></script>
{% endblock %}
