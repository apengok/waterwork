{% extends '_vbase.html' %}


{% load staticfiles %}

{% block main_content %}

        <div class="row">
          <div class="col-md-12">
            <div class="col-md-2" style="padding-right: 0px; padding-left: 0px;">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title fwb">DMA分区</h3>
                  <div class="actions pull-right listActions">
                    <i class="fa fa-chevron-down"></i>
                  </div>
                </div>
                <div class="panel-body" style="padding: 0px;">
                  <div class="form-group" style="margin-top: 15px;">
                    <div class="col-md-12">
                      <input id="search_condition" name="search" class="form-control" style="margin-bottom: 10px;" type="text" placeholder="请输入分区名称" />
                    </div>
                  </div>
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  panelCarBg" style="padding: 0px;height:80%!important">
                    <ul id="treeDemo" class="ztreee" style="overflow:auto;height:500px!important"></ul>
                  </div>
                </div>
              </div>
            </div>

              
            
            <div class="col-md-2" style="padding-right: 0px; padding-left:0px;"></div>

            <div class="col-md-10" style="padding-right: 0px;padding-left: 10px;">
            <input id="referVehicleList" type="hidden">
              <!-- 基本信息 -->
              <div class="col-md-12" style="padding:0px;">
                <div class="panel panel-default">
                  <div class="panel-heading" id="stretch">
                    <h3 class="panel-title fwb">基本信息<span class="caret"></span></h3>
                    <div class="actions pull-right listActions">
                      <i class="fa chevron-down" id="stretch-chevron"></i>
                    </div>
                  </div>
                  <div class="panel-body fixed-table-body" id="stretch-body" style="padding: 0px; display: block;">
                    <!-- 指令类型 -->
                    
                    <div class="col-md-12 panel-right-border">
                      <form id="saveCommandForm" role="form" action="/clbs/v/monitoring/command/saveCommand" method="post" class="form-horizontal">
                      <!-- 通讯参数 -->
                        <div class="modal-body" id="reportParameters" style="display: block;">
                         
                        <div class="form-group">
                          <label class="col-md-2 control-label">分区编号：</label>
                          <div class="col-md-2">
                            <input id="reportObject" class="form-control" readonly="" type="text">
                          </div>
                          <label class="col-md-2 control-label">管道材质：</label>
                          <div class="col-md-2">
                            <input id="reportObject" class="form-control" readonly="" type="text">
                          </div>
                          <label class="col-md-2 control-label">IFC参数：</label>
                          <div class="col-md-2">
                            <input id="reportObject" class="form-control" readonly="" type="text">
                          </div>
                        </div>

                        <div class="form-group">
                          <label class="col-md-2 control-label">所属组织：</label>
                          <div class="col-md-2">
                            <div class="input-group">
                              <input name="brands" class="form-control" id="reportPlate" autocomplete="off" type="text">
                              <div class="input-group-btn">
                                <button type="button" class="btn btn-white dropdown-toggle" data-toggle="">
                                  <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-right" role="menu" style="padding-top: 0px; max-height: 275px; overflow: auto; transition: all 0.3s ease 0s;">
                                </ul>
                              </div>
                            </div>
                          </div>
                          <label class="col-md-2 control-label">管道总长度（m）：</label>
                          <div class="col-md-2">
                            <input id="reportObject" class="form-control" readonly="" type="text">
                          </div>
                          <label class="col-md-2 control-label">AZNP：</label>
                          <div class="col-md-2">
                            <input id="reportObject" class="form-control" readonly="" type="text">
                          </div>
                        </div>

                        <div class="form-group">
                          <label class="col-md-2 control-label">服务人口：</label>
                          <div class="col-md-2">
                            <input id="reportObject" class="form-control" readonly="" type="text">
                          </div>
                          <label class="col-md-2 control-label">管道连接总数（个）：</label>
                          <div class="col-md-2">
                            <input id="reportObject" class="form-control" readonly="" type="text">
                          </div>
                          <label class="col-md-2 control-label">正常夜间用水量：</label>
                          <div class="col-md-2">
                            <input id="reportObject" class="form-control" readonly="" type="text">
                          </div>
                        </div>

                        <div class="form-group">
                          <label class="col-md-2 control-label">服务面积：</label>
                          <div class="col-md-2">
                            <input id="reportObject" class="form-control" readonly="" type="text">
                          </div>
                          <label class="col-md-2 control-label">管道最长服务年限（年）：</label>
                          <div class="col-md-2">
                            <input id="reportObject" class="form-control" readonly="" type="text">
                          </div>
                          <label class="col-md-2 control-label">产销差目标值：</label>
                          <div class="col-md-2">
                            <input id="reportObject" class="form-control" readonly="" type="text">
                          </div>
                        </div>

                        <div class="form-group">
                          <label class="col-md-2 control-label">用户数量：</label>
                          <div class="col-md-2">
                            <input id="reportObject" class="form-control" readonly="" type="text">
                          </div>
                          <label class="col-md-2 control-label">私人拥有水管长度（m）：</label>
                          <div class="col-md-2">
                            <input id="reportObject" class="form-control" readonly="" type="text">
                          </div>

                          <div class="col-md-2"></div>
                          <div class="col-md-2">
                            <button type="button" id="saveCommand" class="btn btn-primary ">修改</button>
                            <button type="button" id="saveCommand" class="btn btn-primary ">提交</button>
                            <button type="button" id="saveCommand" class="btn btn-primary ">恢复</button>
                          </div>

                        </div>

                          
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          

            <!-- <div class="col-md-2" style="padding-right: 0px; padding-left:0px;"></div> -->
            <div class="col-md-10 real-time-command-list" style="padding-right: 0px; padding-left:10px;">
              <div class="panel panel-default">
                <div class="panel-heading" id="stretch2" >
                  <h3 class="panel-title fwb">站点管理</h3>
                  <div class="actions pull-right listActions">
                    <i class="fa chevron-down"  id="stretch2-chevron" ></i>
                  </div>
                </div>
                <div class="panel-body fixed-table-body"  id="stretch2-body">
                  <input value="" id="permission" type="hidden" />
                  <input value="{{ user.id }}" id="currentUserId" type="hidden" />
                  <div class="ToolPanel">
                    <button type="button" id="search_button"  onclick="myTable.requestData()"  class="btn  btn-primary " style="margin-left: 100px;">站点管理</button>
                  </div>
                  <table id="dataTable"
                    class="table table-striped table-bordered table-hover checkTable"
                    cellspacing="0" width="100%">
                    <thead>
                      <tr>
                        <th></th>
                        
                        <th>站点名称</th>
                        <th>类型</th>
                        <th>表具类型</th>
                        <th>表具编号</th>
                        <th>口径</th>
                        <th>所属组织</th>
                        <th>安装日期</th>
                        
                      </tr>
                    </thead>
                  </table>
                </div>
              </div>
            </div>
            
          </div>  
          
        </div>


{% endblock %}
